name: Build & Deploy CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.10.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build server
        run: pnpm --filter @workspace/server... run build

      - name: Build frontend
        run: pnpm --filter @workspace/storefront... run build

  deploy-server:
    name: Deploy Server to Droplet
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "${{ secrets.DROPLET_SSH_KEY }}")
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts

      - name: Pull, Build, and Restart on Droplet
        run: |
          ssh ${{ secrets.DROPLET_USER }}@${{ secrets.DROPLET_HOST }} << 'EOF'
            cd /${{ secrets.DROPLET_USER }}/tantovale
            git pull origin main
            corepack enable
            corepack prepare pnpm@10.10.0 --activate
            pnpm install
            pnpm --filter @workspace/server... run build
            pm2 restart server
          EOF

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.10.0 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        working-directory: .
        run: pnpm dlx vercel --prod --yes --token $VERCEL_TOKEN
